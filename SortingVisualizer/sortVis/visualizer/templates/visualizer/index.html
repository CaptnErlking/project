<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #visualization {
            display: flex;
            align-items: flex-end;
            height: 400px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sorting Visualizer</h1>
        <div id="visualization"></div>
        <div class="text-center">
            <button class="btn btn-primary" id="bubbleSortBtn">Bubble Sort</button>
            <button class="btn btn-secondary" id="insertionSortBtn">Insertion Sort</button>
            <button class="btn btn-success" id="selectionSortBtn">Selection Sort</button>
            <button class="btn btn-warning" id="mergeSortBtn">Merge Sort</button>
            <button class="btn btn-danger" id="quickSortBtn">Quick Sort</button>
        </div>
    </div>

    <script>
        // Helper function to prompt for array size and fetch JSON for sorting
        function getArraySizeAndLoadAlgorithm(algorithm) {
            const size = prompt("Enter the size of the array:");
            if (size) {
                fetch(`/generateSortingSteps/${algorithm}?size=${size}`)
                    .then(response => response.json())
                    .then(data => visualizeSorting(data))
                    .catch(error => console.error('Error fetching sorting steps:', error));
            }
        }

        // Function to visualize the sorting steps
        function visualizeSorting(data) {
            const visualizationDiv = document.getElementById('visualization');
            visualizationDiv.innerHTML = '';  // Clear previous visualization

            // Loop through each sorting step and display it
            data.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.style.display = 'flex';
                step.forEach(value => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${value * 4}px`;  // Scale the bar height
                    stepDiv.appendChild(bar);
                });
                visualizationDiv.appendChild(stepDiv);
            });
        }

        // Event listeners for sorting algorithm buttons
        document.getElementById('bubbleSortBtn').addEventListener('click', () => getArraySizeAndLoadAlgorithm('bubble_sort'));
        document.getElementById('insertionSortBtn').addEventListener('click', () => getArraySizeAndLoadAlgorithm('insertion_sort'));
        document.getElementById('selectionSortBtn').addEventListener('click', () => getArraySizeAndLoadAlgorithm('selection_sort'));
        document.getElementById('mergeSortBtn').addEventListener('click', () => getArraySizeAndLoadAlgorithm('merge_sort'));
        document.getElementById('quickSortBtn').addEventListener('click', () => getArraySizeAndLoadAlgorithm('quick_sort'));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
